<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Inventario de Juegos de Mesa</h1>
    </header>
    <div class="container">
        <div class="actions-container">
            <button id="add-item">Añadir Artículo</button>
            <button id="add-item">Eliminiar Artículo</button>
            <button id="add-item">Editar Artículo</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Nombre del Juego</th>
                        <th>Código</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monopoly</td>
                        <td>J001</td>
                        <td class="actions">
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>Uno</td>
                        <td>J002</td>
                        <td class="actions">
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>Ajedrez</td>
                        <td>J003</td>
                        <td class="actions">
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>Risk</td>
                        <td>J004</td>
                        <td class="actions">
                            <i class="fas fa-edit"></n                            <i class="fas fa-trash-alt"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>Scrabble</td>
                        <td>J005</td>
                        <td class="actions">
                            <i class="fas fa-edit"></i>
                            <i class="fas fa-trash-alt"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
